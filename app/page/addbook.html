       <div class="formContainer">
            <h3>Add/Edit book</h3>
            <form class="form-horizontal" ng-submit="submitBook()">
              <div class="form-group">
                <label class="control-label col-sm-2">Author:</label>
                <div class="col-sm-8">
                 <input type="text" class="form-control" ng-model="form.author" required />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Categories:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="form.categories" required />
                </div>
              </div>
               <div class="form-group">
                <label class="control-label col-sm-2">Title:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="form.title" required/>
                </div>
              </div>
               <div class="form-group">
                <label class="control-label col-sm-2">Publisher:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="form.publisher" required />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
        </div>
